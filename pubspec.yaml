name: cend
description: An application to share data via wifi.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  provider: ^4.3.1
  shared_preferences: ^0.5.8
  flutter_text_drawable: ^0.3.1
  circular_reveal_animation: ^1.1.5
  file_picker: ^1.13.0
  nearby_connections: ^1.1.1+1
  fancy_dialog: ^1.0.3
  animated_splash_screen: ^1.0.0+1
  rich_alert: ^0.1.32

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/avatar/
    - assets/appBar/
    - assets/splashScreen/

